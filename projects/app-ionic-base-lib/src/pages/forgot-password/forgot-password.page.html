<ion-grid>
  <ion-row class="ion-text-center">
    <ion-col size="12">
      <ion-icon
        style="font-size: 70px"
        name="key"
        [routerLink]="'/'"
      ></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <form (ngSubmit)="onSubmitsendEmail()" [formGroup]="sendEmailForm">
        <ion-input
          label="Email"
          type="email"
          formControlName="email"
          label-placement="floating"
          fill="outline"
          placeholder=""
        >
        </ion-input>

        <ion-text
          color="danger"
          *ngIf="isSubmittedsendEmail && (email.errors?.['required'] || email.errors?.['email'])"
          >email is required or not valid.</ion-text
        >
        <br />
        <ion-button
        type="submit"
        color="warning"
        expand="block"
        [disabled]="isSubmittedsendEmail || !sendEmailForm.valid"
        >Solicitar código</ion-button
      >

      </form>

      <br />

     
    </ion-col>
  </ion-row>

  <ion-row *ngIf="codeGenerated">
    <ion-col>
      <ion-text color="primary"
        >Se ha enviado un código a su correo con el que podrá cambiar su
        password.</ion-text>
        <br />
        <br />
        <form (ngSubmit)="onSubmitsendNewPassword()" [formGroup]="sendresetPassword">
          <ion-input
            label="Código recibido"
            type="text"
            labelPlacement="stacked"
            formControlName="code"
            label-placement="floating"
            fill="outline"
            placeholder=""
          >
          </ion-input>  
          
          <ion-text
            color="danger"
            *ngIf="isSubmittedsendEmail && (code.errors?.['required'])"
            >codigo es requerido.</ion-text
          >
          <br />
          <ion-input
          label="Password"
          type="password"
          labelPlacement="stacked"
          formControlName="password"
          label-placement="floating"
          fill="outline"
          placeholder=""
        >
        </ion-input>

        <ion-text
          color="danger"
          *ngIf="isSubmittedResetPass && (password.errors?.['required'])"
          >paswword is required</ion-text
        >

        <br />
        <ion-input
        label="repetir Password"
        type="password"
        labelPlacement="stacked"
        formControlName="passwordRepeat"
        label-placement="floating"
        fill="outline"
        placeholder=""
      >
      </ion-input>

      <ion-text
        color="danger"
        *ngIf="isSubmittedResetPass && (passwordRepeat.errors?.['required'])"
        >paswword repeat is required</ion-text
      >
      <br />
          <ion-button
          type="submit"
          color="danger"
          expand="block"
          [disabled]="isSubmittedResetPass || !sendresetPassword.valid"
          >Cambiar contraseña</ion-button
        >
  
        </form>





    </ion-col>
  </ion-row>
