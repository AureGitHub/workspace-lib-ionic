



<div class="containerFile">
  <div  class="fileName" (click)="uploader.click()"> {{filename}}</div>
  <div>
    <ion-icon  class="hand" name="search-outline" (click)="uploader.click()"></ion-icon>
    <input hidden #uploader type="file" id="myFile"  (change)="onSelectFile($event)">
  </div>

  <div>
    <ion-icon *ngIf="filename"  class="hand" color="danger" name="close-outline" (click)="borrarFile()"></ion-icon>
   
  </div>

</div>
