<ion-menu contentId="main" menuId="myMenu" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle *ngFor="let item of menuItems" >
      <ion-item button [routerLink]="item.path" routerDirection="root" 
        routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        <span [ngClass]="{'active': item == currentmenuItem}">{{ item.title }}</span>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons *ngIf="menuItems && menuItems.length > 0 "   class="hidden-in-screen1" slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
      <ion-grid>
        <ion-row class="ion-text-center hand" >
          <ion-col size="12" class="hidden-in-screen" >          
            <!-- [routerLinkActiveOptions]="{exact: true}" -->
            <a  class="inicio"  [routerLink]="'/'" title="Inicio" >{{appDescripcion}}</a>&nbsp;<span *ngIf="currentmenuItem">[{{currentmenuItem?.title}}]</span> 
          </ion-col>
          <ion-col size="12" class="hidden-in-mobile" >    
            <ion-grid [fixed]="true">
              <ion-row>
                <ion-col size="7">
                   <!-- [routerLinkActiveOptions]="{exact: true}" -->
                  <a  class="inicio"  [routerLink]="'/'" title="Inicio" >{{appDescripcion}}</a>&nbsp;<span *ngIf="currentmenuItem">[{{currentmenuItem?.title}}]</span> 
                </ion-col>
                <ion-col size="5">
                  <div class="menu-screen">
                    <div *ngFor="let item of menuItems" [ngClass]="{'active': item == currentmenuItem}" >
                      <ion-icon title="{{item.titleStr}}"    [routerLink]="item.path"  [name]="item.icon" [routerLinkActiveOptions]="{exact: true}" ></ion-icon>
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-buttons slot="end" *ngIf="iconUserVisible">
      <app-icon-user [user]="user" [lastMin]="lastMin"></app-icon-user>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>
